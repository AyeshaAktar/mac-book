<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac-Book-Pro</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="grid grid-cols-2 gap-14">
      <section>
        <div class="">
          <img src="images/mac.png" alt="" />
        </div>
      </section>
      <section>
        <h1 class="text-5xl font-semibold">
          Customize your Blue 24-inch iMac with Apple M1 chip.
        </h1>
        <p>
          Apple M1 chip with 8-core Cpu with 4 performance cores and 4
          efficiency cores, 7-core GPU, and 16-core Neural Engine 8GB undified
          memory 256GB SSD storage Two Thunderboal/USB 4 ports Magic Mouse Magic
          KEyboard-US English
        </p>
        <div class="mt-10">
          <h2 class="text-2xl font-bold">Memory</h2>
          <div class="grid grid-cols-3 gap-4 mt-3">
            <input
              class="
                border border-gray-400
                rounded
                block
                mb-4
                p-2
                text-lg text-center
              "
              type="text"
              placeholder="8GB undified memory"
            />
            <input
              class="
                border border-gray-400
                rounded
                block
                mb-4
                p-2
                text-lg text-center
              "
              type="text"
              placeholder="16GB undified memory"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
